<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table - 01</title>
</head>
<body>

    <!-- tr*2  |  td*4 -->
    <!-- table>tr*2>td*4 -->
    
    <table border="1" >
        <tr>
            <th colspan="4" >MAY</th>
        </tr>
        <tr>
            <td>W1</td>
            <td>W2</td>
            <td>W3</td>
            <td>W4</td>
        </tr>
    </table>

    <hr>

    <table border="1">
        <tr>
            <th>Days</th>
            <th>C1</th>
            <th>C2</th>
            <th>C3</th>
        </tr>
        <tr>
            <td rowspan="2" >Monday</td>
            <td>a</td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
    </table>

    <hr>

    <table border="1">
        <tr>
            <td colspan="2" >A</td>
            <td>B</td>
            <td colspan="2" >C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2" >F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td colspan="3" rowspan="2" align="center" >N</td>
            <td>O</td>
        </tr>
        <tr>
            <td>P</td>
            <td>Q</td>
        </tr>
    </table>



</body>
</html>
