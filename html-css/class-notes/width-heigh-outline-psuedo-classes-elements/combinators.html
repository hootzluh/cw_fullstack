<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./combinators.css">
  <title>CSS Combinators</title>
</head>
<body>
  

  <main>

    <section id="my-section">
      <p> This paragraph is the child of section element </p>
      <div>
        <p> This paragraph is a child of a div element</p>
      </div>
    </section>

    <p> This paragraph is a child of main element </p>


    <section id="section2">
      <p> Hello world</p>
      <h1> Level 1 heading</h1>
      <h2> Level 2 heading</h2>
      <h3> Level 3 heading</h3>
      <p> Lorem ipsum dolor sit amet.</p>
      <p> Lorem ipsum dolor sit amet.</p>
      <p> Lorem ipsum dolor sit amet.</p>
    </section>
  </main>
</body>
</html>
