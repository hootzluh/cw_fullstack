<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <h1>Shoping List</h1>

    <!-- type: disc, circle, square -->

    <ul type="square" >
        <li>Bread</li>
        <li>Milk</li>
        <li>Banana</li>
    </ul>

    <h1>Programming Languages</h1>
    
    <!-- ol>li*5 -->
    <!-- type: 1, A, a, I, i -->
    <!-- reversed -->

    <ol type="a" >
        <li>Delphi</li>
        <li>C / C++</li>
        <li>Java</li>
        <li>ActionScript</li>
        <li>PHP</li>
    </ol>

    AD... goes here

    <ol type="a" start="6" reversed>
        <li>Delphi</li>
        <li>C / C++</li>
        <li>Java</li>
        <li>ActionScript</li>
        <li>PHP</li>
        <li>PHP</li>
        <li>PHP</li>
        <li>PHP</li>
    </ol>
    
</body>
</html>
