<!DOCTYPE html>
<html lang="en">
<head>

    <title>Event Bubbling</title>

    <style>
        .outer{
            border: 2px solid red;
            padding: 30px;

        }
        .inner{

            padding: 30px;
            height: 100px;

        <div class="inner">
            <button> Click Me!</button>
        </div>
    </div>

    <footer> Page Footer</footer>
    <script src="script.js"></script>
