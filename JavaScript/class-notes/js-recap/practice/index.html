<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Book Store</title>
</head>
<body>
    

    <main class="container">
        <form class="card">
            <h3 class="text-center"> ADD BOOK</h3>
            <div class="form-control">
                <label for="title"> Title</label>
                <input type="text" id="title" class="form-input" placeholder="Enter Book Title here">
            </div>
            <div class="form-control">
                <label for="author">  Author</label>
                <input type="text" id="author" class="form-input" placeholder="Enter Book Author here">
            </div>
            <div class="form-control">
                <label for="isbn"> ISBN</label>
                <input type="text" id="isbn" class="form-input" placeholder="Enter Book ISBN here">
            </div>
            <div class="form-control">
                <label for="image-url"> Image Url </label>
                <input type="text" id="image-url" class="form-input" placeholder="Enter Book Image here">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary"> ADD </button>
            </div>
        </form>


        <section id="book-list">
        </section>
    </main>


    <script src="main.js"></script>
</body>
</html>
