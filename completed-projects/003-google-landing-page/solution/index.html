<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/gfavicon.png" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="header-left">
        <ul>
          <li><a id="about" class="links" href="#">About</a></li>
          <li><a class="links" href="#">Store</a></li>
        </ul>
      </nav>

      <nav class="header-right">
        <ul>
          <li><a class="links" href="#">Gmail</a></li>
          <li><a class="links" href="#">Images</a></li>
          <li>
            <a href="#"
              ><img class="apps" src="images/appicon.png" alt="google apps"
            /></a>
          </li>
          <li><button class="sign-in" type="submit">Sign In</button></li>
        </ul>
      </nav>
    </div>

    <div class="logo">
      <a href="#" id="google"
        ><img id="google" src="images/google-holiday.gif" alt="Google Logo"
      /></a>
    </div>

    <div id="search">
      <img src="images/magnifying_glass.jpg" id="glass" />
      <input type="search" name="search-box" id="search-box" />
      <input id="mic" type="image" src="images/google_microphone.png" height="25px" value="Search" />
    </div>
      <div id="buttons">
        <button id="search-btn" class="search-btn" type="submit">
          Google Search
        </button>
        <button id="lucky-btn" class="lucky-btn" type="submit">
          I'm Feeling Lucky
        </button>
      </div>
    </div>

    <div id="footer">
      <div class="footer-left">
        <a class="links" id="link1" href="#">Advertising</a>
        <a class="links" id="link2" href="#">Business</a>
        <a class="links" id="link3" href="#">How Search Works</a>
      </div>

      <span class="footer-mid">
        <a class="links" id="link4" href="#">
          <img class="leaf" src="images/leaf.png" alt="Leaf" />
          <span>Carbon neutral since 2007</span>
        </a>
      </span>

      <div class="footer-right">
        <a class="links" id="link5" href="#">Privacy</a>
        <a class="links" id="link6" href="#">Terms</a>
        <a class="links" id="link7" href="#">Settings</a>
      </div>
    </div>
  </body>
</html>
